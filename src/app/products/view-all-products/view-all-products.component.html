<!-- category bar -->
<div class="container-fluid">
    <div class="container d-flex">
        <div>
            <a (click)= "filter('')" >
                <img src="https://i.postimg.cc/sxQpdpGs/Top-offers.webp">
                <h6>All Products</h6>
            </a>
        </div>
        <div>
        
                <a (click)= "filter('1')">
                    <img src="https://i.postimg.cc/6qmHJrWh/Electronics.webp">
                    <h6>Electronics</h6>
                </a>
            </div>
            <div>
                <a (click)= "filter('2')">
                    <img src="https://i.postimg.cc/hvw465HP/Fashion.webp">
                    <h6 style="margin-top:25px;">Fashion</h6>
                </a>
            </div>
            <div>
                <a (click)= "filter('3')">
                    <img src="https://i.postimg.cc/Bbm99XbC/Home.webp">
                    <h6 style="margin-top:5px;">  Home</h6>
                </a>
            </div>
          </div>
      </div>
       
       
       <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div *ngFor= "let products of filterCategory | filter:'searchKey':'productName' " class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img style="height:200px ;" class="card-img-top" src="{{products.productmg}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{products.productName}} </h5>
                                    <!-- Product price-->
                                    {{products.price}} Rs.
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                     href="products/view-product/{{products.id}}">View options</a></div>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </section>
