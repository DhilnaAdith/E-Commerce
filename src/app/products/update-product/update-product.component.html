<h2 class="text-center">Update Product Details</h2>
<form  class="row g-3" (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
    <div class="col-md-6">
        <label for="validationServer01" class="form-label">product Id</label>
        <input type="text" name="id" [(ngModel)]="productDetails.id" class="form-control" id="validationServer01" required>

    </div>
    <div class="col-md-6">
            <label for="validationServer02" class="form-label">Product Name</label>
            <input type="text" name="productName" [(ngModel)]="productDetails.productName" class="form-control" 
            id="validationServer02" required>
    
        </div>
        <div class="col-md-6">
                <label for="validationServer03" class="form-label">Product Description</label>
                <input type="text" name="Description"[(ngModel)]="productDetails.Description" class="form-control" 
                id="validationServer03" required>
         </div>
        <div class="col-md-6">
                    <label for="validationServer04" class="form-label">Product Rating</label>
                    <input type="text" name="rating" [(ngModel)]="productDetails.rating" class="form-control" 
                    id="validationServer04" required>
            </div>
            <div class="col-md-6">
                 <label for="validationServer05" class="form-label">Product Price</label>
                 <input type="text" name="Price" [(ngModel)]="productDetails.Price" class="form-control" 
                  id="validationServer05" required>

                </div>
                 <div class="col-md-6">
                       <label for="validationServer06" class="form-label">Product Warranty</label>
                       <input type="text" name="warranty"[(ngModel)]="productDetails.warranty" class="form-control" 
                        id="validationServer06" required>

                    </div>
                    <div class="col-md-6">
                         <label for="validationServer07" class="form-label">Product Review</label>
                         <input type="text" name="review" [(ngModel)]="productDetails.review" class="form-control" 
                          id="validationServer07" required>       

                              
                        </div>
                        <div class="col-md-6">
                             <label for="validationServer08" class="form-label">Product Vendor Name</label>
                             <input type="text" name="vendorname" [(ngModel)]="productDetails.vendorname" class="form-control" 
                              id="validationServer08" required> 
                           
                            </div>
                            <div class="col-md-6">
                                 <label for="validationServer09" class="form-label">Product Category Id</label>
                                 <input type="text" name="CategoryId" [(ngModel)]="productDetails.CategoryId"  class="form-control" 
                                  id="validationServer09" required> 
                               
                                </div>
                                <div class="col-md-6">
                                     <label for="validationServer10" class="form-label">Product Availability</label>
                                     <input type="text" name="Is available"  [(ngModel)]="productDetails.Isavailable" class="form-control" 
                                      id="validationServer10" required> 

                                    </div>
                                    <div class="col-md-12">
                                         <label for="validationServer11" class="form-label">Product Image</label>
                                         <input type="text" name="productmg"  [(ngModel)]="productDetails.productmg" class="form-control" 
                                          id="validationServer11" required> 

                                          </div>
                                          <div class="col-12">
                                            <button class="btn btn-primary" type="submit">Submit form</button>
                                          </div>
                                          </form>
